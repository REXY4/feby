<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="left-nav">
            <a href="logo.html">
                <img src="img/logo.png" alt="">
            </a>
            <ol>
                <li>
                    <a href="index.html"><b>Home</b></a>
                    
                </li>
                <li>
                    <a href="blog.html">Blog</a>
                </li>
            </ol>
        </div>
        <div class="right-nav">
            <a href="contact.html">Contact Me</a>  
        </div>
    </nav>
    <div class="contact-form">
        <div class="container-contact">
            <form>
                <div>
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" placeholder="Input Your Name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Input Your Emaill">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="text" name="phone" placeholder="Input Your Phone">
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <select name="subject" id="subject">
                        <option value="" disabled selected hidden>-Choose-</option>
                        <option value="Backend Developer">Backend Developer</option>
                        <option value="Fronted">Frontend Developer</option>
                        <option value="Fullstack">Fullstack Developer</option>
                    </select>
                </div>
                <div>
                    <label for="messege">Your Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message.."></textarea>
                </div>
                <div>
                    <button type="button" onclick="send_mail()">Submit</button>
                </div>
        </form>
    </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
